<footer class="footer" *ngIf="todos.length!==0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{todos. length}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [ngClass]="{'selected': !(InActive || InCompleted)}" class="selected" href="#/" (click)="FilterTodos('All')">All</a>
      </li>
      <li>
        <a [ngClass]="{'selected': InActive}" href="#/active" (click)="FilterTodos('Active')">Active</a>
      </li>
      <li>
        <a [ngClass]="{'selected': InCompleted}" href="#/completed" (click)="FilterTodos('Completed')">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="ClearCompleted()">Clear completed</button>
  </footer>
